<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <section>
      <div class="row">
        <input type="color" class="light" value="#fff" />
        <input type="color" name="dark" />
        <select class="sizes">
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300">300x300</option>
          <option value="400">400x400</option>
          <option value="500">500x500</option>
          <option value="600">600x600</option>
          <option value="700">700x700</option>
          <option value="800">800x800</option>
          <option value="900">900x900</option>
          <option value="1000">1000x1000</option>
        </select>
      </div>

      <input type="text" class="qr-text" placeholder="Enter QR Text" />
      <div id="qr-code"></div>
      <div class="action-container">
        <a href="#" class="btn download" download="QRCode">
          <span>다운로드</span>
          <img src="download.svg" alt="QR Code Image Download" />
        </a>
        <button type="button" class="btn share-btn">
          <span>공유하기</span>
          <img src="share.svg" alt="QR Code Image Share" />
        </button>
      </div>
    </section>
  </body>
</html>
